<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
      <h4 class="card-header" style="color: black !important">Login</h4>
      <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="username" style="color: black !important">Usu√°rio:</label>
                  <input type="text" formControlName="nome" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('nome')?.errors }" />
                    <field-errors [control]="form.get('nome')">
                    </field-errors>
              </div>
              <div class="form-group">
                  <label for="password color-tit" style="color: black !important">Senha:</label>
                  <input type="password" formControlName="senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('senha')?.errors }" />
                    <field-errors [control]="form.get('senha')">
                    </field-errors>
              </div>
              <button [disabled]="loading" class="btn btn-primary button-margin">
                  Acessar
              </button>
          </form>
      </div>
  </div>
</div>
